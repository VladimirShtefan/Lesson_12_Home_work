<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ user_text }}"</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>
    <a href="{{ url_for('.page_index') }}" class="link">Назад</a>
    <h1>Посты по запросу "{{ user_text }}"</h1>
    <div class="post">
        {% for post in posts %}
            <img src="{{ post['pic'] }}" width="100%" alt="">
            <p>{{ post['content'] }}</p>
            <hr>
        {% endfor %}
    </div>
    <a href="{{ url_for('loader_blueprint.add_post') }}" class="button">Добавить пост</a>
</main>
</body>
</html>
