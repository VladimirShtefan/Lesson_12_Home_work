<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>

<main>
    <h1>Поиск постов</h1>
    <form action="{{ url_for('main_blueprint.search_text') }}" method="get">
        <p>По вхождению слова</p>
        <label>
            <input type="text" name="s">
        </label>
        <input type="submit" value="Найти" class="button">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class=flashes style="padding-left: 0;">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </form>
    <hr>
    <a href="{{ url_for('loader_blueprint.add_post') }}" class="button">Добавить пост</a>
</main>
</body>
</html>
